syntax = "proto3";
option java_package = "VireProtobuf.vire.cmslapp";
option java_outer_classname = "ConnectionSuccessStub";
package vire.cmslapp;

import "vire/utility/BasePayload.proto";
import "vire/cms/ResourceStatusRecord.proto";

message ConnectionSuccess {

  vire.utility.BasePayload _base = 1; // Base class

