syntax = "proto3";
option java_package = "VireProtobuf.vire.message";
option java_outer_classname = "MessageStub";
package vire.message;

import "vire/message/MessageHeader.proto";
import "vire/message/MessageBody.proto";

message Message {

  // reserved = 1-99

  MessageHeader header = 100; // Message header
  MessageBody   body   = 101; // Message body

}
