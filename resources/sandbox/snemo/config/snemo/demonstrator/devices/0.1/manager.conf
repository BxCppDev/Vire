# -*- mode: conf-unix -*-

#@config A sandbox configuration for the Vire device manager

# Vire Device Description of the SuperNEMO Demonstrator experimental setup.
#
#

###########
# General #
###########

#@parameter Logging priority threshold
logging.priority : string = "debug"

#@parameter Name
name : string = "devices"

#@parameter Display name
display_name : string = "Devices"

#@parameter The identifier of the device setup
setup_label : string = "SuperNEMO"

#@parameter The version of the device setup
setup_version : string = "0.1"

#@parameter The description of the device setup
setup_description : string = "The SuperNEMO experiment devices"

##########
# Models #
##########

#@parameter Flag to load all model factories from the system register
factory_preload_system_all : boolean = true

#@parameter Flag to initialize the device models at loading step
force_initialization_at_load : boolean = false

#@parameter List of Vire Device Model definition files
models.definition_listfiles : string[3] = \
  "@SuperNEMO:config/snemo/demonstrator/devices/0.1/models/demonstrator/detector/models.lis" \
  "@SuperNEMO:config/snemo/demonstrator/devices/0.1/models/demonstrator/electronics/models.lis" \
  "@SuperNEMO:config/snemo/demonstrator/devices/0.1/models/demonstrator/CMS/models.lis"

#@parameter Top level device model definition files
# Extension '.vdm' stands for 'Vire Device Model'.
models.definition_files : string[2] = \
  "@SuperNEMO:config/snemo/demonstrator/devices/0.1/models/demonstrator/demonstrator.vdm" \
  "@SuperNEMO:config/snemo/demonstrator/devices/0.1/models/setup.vdm"

# #@parameter Vire Device Models
# models.definition_files : string[2] = "xxx.vdm" "yyy.vdm"

###########
# Mapping #
###########

#@parameter Flag to build the mapping of devices
mapping_requested : boolean = false

####################################################################################
# Mapping ID manager :                                                             #
# it lists all device/port categories and hierarchical relationships between them. #
####################################################################################

#@parameter Mapping logging priority threshold
mapping_manager.logging.priority : string = "debug"

#@parameter List of identification categories for devices/ports
mapping_manager.categories_lists : string[4] = \
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/setup.vdc" \
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/demonstrator/demonstrator.vdc" \
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/demonstrator/detector/detector.vdc" \
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/demonstrator/detector/calorimeter.vdc"

####################################################################################
# Mapping external rules :                                                         #
# Expressions that allows to build device/port IDs associated to items in the      #
# setup hierarchy.                                                                 #
####################################################################################

#@parameter External mapping rules associated to device models/logicals:
mapping_external_rules : string[4] = \
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/setup.vmr"\
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/demonstrator/demonstrator.vmr" \
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/demonstrator/detector/detector.vmr" \
  "${VIRE_SANDBOX_RESOURCES_DIR}/snemo/config/1.0/devices/mapping/demonstrator/detector/calorimeter.vmr"

####################################################################################
# Mapping :                                                                        #
# Dictionary of ID<->device/port items in the setup hierarchy.                     #
####################################################################################

#@parameter Mapping logging priority threshold
mapping.logging.priority : string = "debug"

# #@parameter Maximum hierarchy depth of mapped devices
# mapping.max_depth : integer = 0

#@parameter Flag to map the top-level device (setup)
mapping.top_level_mapping : boolean = true


# end of manager.conf
